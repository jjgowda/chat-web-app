<!DOCTYPE html>
<html>
<head>
    <title>Simple Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Username Registration Modal -->
    <div id="username-modal" class="modal">
        <div class="modal-content">
            <h3>Enter Your Username</h3>
            <input id="username-input" type="text" placeholder="Your username..." maxlength="20">
            <button id="join-btn">Join Chat</button>
            <div id="error-msg"></div>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div id="chat-app" style="display: none;">
        <div id="chat-container">
            <div id="header">
                <h2 id="chat-title">Public Chat</h2>
                <div id="current-user"></div>
            </div>
            
            <div id="main-content">
                <!-- User List Sidebar -->
                <div id="user-sidebar">
                    <h4>Online Users</h4>
                    <div id="user-list">
                        <div class="user-item active" data-user="public">
                            <span>🌐 Public Chat</span>
                        </div>
                    </div>
                </div>

                <!-- Messages Area -->
                <div id="messages-area">
                    <div id="messages"></div>
                    <div id="input-container">
                        <input id="message-input" type="text" placeholder="Type your message..." autocomplete="off">
                        <button id="send-btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
